<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins:400,600,700' rel='stylesheet'>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="assets/img/logo_icon.png" rel="icon" type="image/png" sizes="32x32">
    <title>KetoCare</title>
</head>
<body>

<div id="body-container">

    <div id="left-content">
        <!--LOGO-->
        <div id="logo">
            <img src="./assets/img/logo.png" alt="KetoCare logo">
        </div>
        <button id="button-close"><i class='bx bx-x'></i></button>

        <div id="list-container">
            <!-- PATIENT LIST -->
            <div id="title-container">
                <h1>Patient list</h1>
                <button id="new-user-button"><i class='bx bxs-user-plus'></i>Add</button>

                <!--MODAL-->
                <div id="new-user-modal" class="modal">
                    <div class="modal-content">
                        <span class="close"><i class='bx bx-x'></i></span>
                        <form>
                            <label for="image">Profile image:</label>
                            <input type="file" id="image" name="image"><br>

                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name"><br>

                            <label for="surname">Surnname:</label>
                            <input type="text" id="surname" name="surname"><br>

                            <label for="cf">Fiscal code:</label>
                            <input type="text" id="cf" name="cf"><br>

                            <label for="date">Date of birth:</label>
                            <input type="date" id="date-modal" name="date"><br>

                            <label>Diabet Type:</label><br>
                            <input type="radio" name="diabet-type" value="1">
                            <label>1</label><br>
                            <input type="radio" name="diabet-type" value="2">
                            <label>2</label><br>

                            <input type="submit" value="Confirm">
                        </form>
                    </div>
                </div>
            </div>

            <!-- SEARCH BAR -->
            <div class="search-bar">
                <div class="icon">
                    <i class='bx bx-barcode-reader'></i>
                </div>

                <input type="text" placeholder="Fiscal code ...">

                <!--<button class="button-search">
                    <a href="#">Search</a>
                </button>-->
                <div class="clear-btn hide">
                    <i class="bx bx-x"></i>
                </div>
            </div>
            <!-- CARD CONTAINER -->
            <div id="cards-container">
                <h5>There are no patients. Add them.</h5>
            </div>
        </div>

    </div>

    <div id="right-content">
        <div id="bg-right">
            <div id="navbar">
                <ul>
                    <li>
                        <button id="toggle-left-content"><i class='bx bx-menu-alt-left'></i></button>
                    </li>
                    <li><a><img src="assets/img/doctor_user.jpg" alt="Profile Doctor Image"><span>Dr. Mario Rossi</span></a>
                    </li>
                </ul>

            </div>

            <div class="container">
                <div class="col-a">
                    <div id="calendar">
                        <h1>Overview</h1>
                        <div class="calendar-picker">
                            <div class="icon">
                                <i class='bx bx-calendar'></i>
                            </div>
                            <input type="text" id="date" placeholder="Select date ...">
                        </div>
                    </div>

                    <!--1A-->
                    <div class="cell-1">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">pH Average <span></span></h4>
                                <div class="sub-content">
                                    <div class="icon">
                                        <img src="assets/img/blood_2.png" alt="icon_blood">
                                    </div>
                                    <div class="content">
                                        <h3 class="ph_average"></h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--2A-->
                    <div class="cell-2">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">pH Average <span></span></h4>
                                <div class="sub-content">
                                    <div class="icon">
                                        <img src="assets/img/blood_1.png" alt="icon_blood">
                                    </div>
                                    <div class="content">
                                        <h3 class="ph_average"></h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--3A--> <!--LINE CHART-->
                    <div class="cell-3">
                        <div id="chart-container">
                        </div>
                    </div>
                </div>
                <div class="col-b">
                    <div class="cell-5">
                        <div id="patient-info">
                            <img src="" alt="Patient Profile Image">
                            <h2>NAME SURNAME</h2>
                            <h4>FISCAL CODE</h4>
                            <div class="info">
                                <div class="card-info" id="birthday">
                                    <div class="icon">
                                        <i class='bx bx-calendar'></i>
                                    </div>
                                    <span>BIRTHDATE</span>
                                </div>
                                <div class="card-info" id="diabet_type">
                                    <div class="icon">
                                        <i class='bx bx-radio-circle'></i>
                                    </div>
                                    <span>DIABET TYPE</span>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="assets/js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="assets/vendor/apexcharts/apexcharts.min.js"></script>


<script>
    const ctx = document.getElementById('chart-container');
    const chart = new ApexCharts(ctx, {
        series: [{
            name: '',
            data: [],
        }, {
            name: '',
            data: []
        }],
        chart: {
            height: 350,
            type: 'area',
            toolbar: {
                show: false
            },
        },
        markers: {
            size: 4
        },
        colors: ['#3A9FFC', '#2DBFC3'],
        fill: {
            type: "gradient",
            gradient: {
                shadeIntensity: 1,
                opacityFrom: 0.3,
                opacityTo: 0.4,
                stops: [0, 90, 100]
            }
        },
        dataLabels: {
            enabled: false
        },
        stroke: {
            curve: 'smooth',
            width: 2
        },
        xaxis: {
            title: {
                text: 'Measurements',
                offsetY: 90,
            },
            type: 'number',
            categories: ["01", "02", "03", "04", "05", "06", "07"]
        },
        legend: {
            position: 'top'
        },
        yaxis: {
            title: {
                text: 'pH Values'
            }/*,
                    min: 4.0,
                    max: 7.45*/
        }
    });

    chart.render();
</script>

<script>
    const input = document.getElementById('date');
    flatpickr(input, {
        dateFormat: 'Y-m-d',
        maxDate: 'today',
        onChange: function (selectedDates, dateStr, instance) {

            // This function will be executed when the date is changed
            const activeCard = document.querySelector(".card.active");

            // Set average and measurements data
            get_measurements(activeCard.id, dateStr)
        }
    });
</script>


<script>

    const modal = document.getElementById("new-user-modal");
    const btn = document.getElementById("new-user-button");
    const span = document.querySelector("#new-user-modal .close");

    btn.onclick = function () {
        modal.style.display = "flex";
    }

    span.onclick = function () {
        modal.style.display = "none";
    }


    const form = document.querySelector("#new-user-modal form");

    form.addEventListener("submit", function (event) {
        event.preventDefault(); // Avoid reloading

        const formData = new FormData(form);

        const jsonData = {
            name: formData.get('name'),
            surname: formData.get('surname'),
            cf: formData.get('cf'),
            date: formData.get('date-modal'),
            diabetType: formData.get('diabet-type')
        };

        console.log(jsonData);

        const modal = document.getElementById("new-user-modal");
        form.reset();
        modal.style.display = "none";
    });


</script>
</body>
</html>
